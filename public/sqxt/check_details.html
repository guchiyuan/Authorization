<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="libs/layui/css/layui.css">
  <link rel="stylesheet" href="stylesheets/details.css">
</head>
<style>
</style>

<body>
  <div id="checkDetails-container"></div>
  <script id="checkDetails-tpl" type="text/x-tpl-handlebars">
    <div class="container">

      <div class="layui-row">
        <div class="layui-col-xs12 content">
          <span class="label layui-col-xs2">产品名称：</span>
          <span>{{cpmc}}</span>
        </div>
      </div>

      <div class="layui-row">
          <div class="layui-col-xs6 content">
            <span class="label layui-col-xs4">办理状态：</span>
            <span>{{blzt}}</span>
          </div>
          <div class="layui-col-xs6 content" id="show-jfsy">
            <span class="label layui-col-xs4">甲方使用：</span>
            <span>{{jfsy}}</span>
          </div>
        </div>

      <div class="layui-row">
        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4">申请数量：</span>
          <span>{{sqsl}}</span>
        </div>
        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4">授权类型：</span>
          <span>{{sqlx}}</span>
        </div>
      </div>

      <div class="layui-row">
        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4">用户名：</span>
          <span>{{yhm}}</span>
        </div>
        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4">单位名称：</span>
          <span>{{dwmc}}</span>
        </div>
      </div>

      <div class="layui-row">
        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4">加密狗：</span>
          <span>{{jmg}}</span>
        </div>
        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4">授权许可数：</span>
          <span>{{sqxks}}</span>
        </div>
      </div>

      <div class="layui-row">
        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4">行政区名称：</span>
          <span>{{xzqmc}}</span>
        </div>
        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4">联系电话：</span>
          <span>{{lxdh}}</span>
        </div>
      </div>

      <div class="layui-row">


        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4">商务联系人：</span>
          <span>{{swlxr}}</span>
        </div>

        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4">商务合同：</span>
          <span>{{swhtmc}}</span>
        </div>
      </div>

      <div class="layui-row">
        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4">项目截止时间：</span>
          <span>{{xmjzsj}}</span>
        </div>
        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4">授权截止时间：</span>
          <span>{{jzsj}}</span>
        </div>
      </div>

      <div class="layui-row">
        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4 remark">历史申请数：</span>
          <span>{{historyAmount}}</span>
        </div>
        <div class="layui-col-xs6 content">
          <span class="label layui-col-xs4 remark">备注：</span>
          {{remark}}
        </div>
      </div>

    </div>
  </script>


  <script src="javascripts/jquery-3.3.1.min.js"></script>
  <script src="libs/handlebars/handlebars-v4.0.5.min.js"></script>
  <script src="libs/layui/layui.js"></script>
  <script src="javascripts/check_details.js"></script>
</body>

</html>
