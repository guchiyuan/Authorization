<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>在线申请授权</title>

  <link rel="stylesheet" href="stylesheets/multiSelect.css">
  <link rel="stylesheet" href="libs/layui/css/layui.css">
  <link rel="stylesheet" href="stylesheets/apply.css">

</head>

<style>
</style>

<body>
  <div class="layui-fluid">

    <form class="layui-form" action="">

      <div id="div-jfsy" class="layui-form-item" style="display: none">
        <label class="layui-form-label" for="input-jfsy">甲方使用</label>
        <div class="layui-input-block">
          <input type="radio" name="jfsy" value="1" title="是" lay-filter="filter-jfsy">
          <input type="radio" name="jfsy" value="0" title="否" checked lay-filter="filter-jfsy">
        </div>
      </div>

      <div class="layui-form-item" style="display: none" id="div-swhtmc">
        <label class="layui-form-label" for="input-swhtmc"><span class="required-mark">* </span>商务合同</label>
        <div class="layui-input-block">
          <input id="input-swhtmc" type="text" name="input-swhtmc" required lay-verify="required" placeholder="请输入合同名称" autocomplete="off"
            class="layui-input">
        </div>
      </div>

      <div class="layui-form-item" style="display: none" id="div-swlxr">
        <label class="layui-form-label" for="input-swlxr"><span class="required-mark">* </span>商务联系人</label>
        <div class="layui-input-block">
          <input id="input-swlxr" type="text" name="input-swlxr" required lay-verify="required" placeholder="请输入联系人" autocomplete="off"
            class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label" for="select-sqlx"><span class="required-mark">* </span>授权类型</label>
        <div class="layui-input-block">
          <select id="select-sqlx" name="select-sqlx" lay-verify="required" lay-filter="sqlx-filter">
            <option value="">请选择</option>
            <option value="1">单机授权</option>
            <option value="2">服务器授权</option>
          </select>
        </div>
      </div>

      <div id="div-sqxks" class="layui-form-item" style="display: none">
        <label class="layui-form-label" for="input-sqxks"><span class="required-mark">* </span>授权许可数</label>
        <div class="layui-input-block">
          <input id="input-sqxks" type="number" name="input-sqxks" required lay-verify="required|over1" placeholder="请输入申请数量（客户端允许连接的最大数量）"
            autocomplete="off" class="layui-input" min="2">
        </div>
      </div>


      <div class="layui-form-item">
        <label class="layui-form-label" for="select-cpdm"><span class="required-mark">* </span>软件产品</label>
        <div class="layui-input-block">
          <select id="select-cpdm" name="select-cpdm" lay-verify="required" lay-filter="cpdm-filter">
            <option value="">请选择</option>
            <!-- <option value="0">权籍软件</option>
            <option value="1">地籍软件</option>
            <option value="111">111软件</option> -->
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label" for=""><span class="required-mark">* </span>行政区代码</label>
        <div class="layui-form layui-input-block" lay-filter="xzqdm-filter">
          <select id="select-xzqdmProvince" name="select-xzqdmProvince" lay-verify="required" lay-filter="xzqdmProvince-filter">
            <option value=""></option>
          </select>
          <select id="select-xzqdmCity" name="select-xzqdmCity" multiple lay-verify="" lay-filter="xzqdmCity-filter">
            <option value=""></option>
          </select>
          <select id="select-xzqdmDistrict" name="select-xzqdmDistrict" lay-verify="" multiple lay-filter="xzqdmDistrict-filter">
            <option value=""></option>
          </select>
        </div>
      </div>

      <div class="layui-form-item" id="div-jmg">
        <label class="layui-form-label" for="jmg">使用加密狗</label>
        <div class="layui-input-block">
          <input type="radio" name="jmg" value="1" title="是" lay-filter="jmg-filter">
          <input type="radio" name="jmg" value="0" title="否" checked lay-filter="jmg-filter">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label" for="input-sqsl"><span class="required-mark">* </span>申请数量</label>
        <div class="layui-input-block">
          <input id="input-sqsl" type="number" name="input-sqsl" required lay-verify="required|isNumber" placeholder="请输入申请数量" autocomplete="off"
            class="layui-input" min="1" max="10">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label" for="jzsjlx">授权截止时间</label>
        <div class="layui-input-block">
          <input type="radio" name="jzsjlx" value="1" title="临时授权（两周）" lay-filter="jzsjlx-filter" checked>
          <input type="radio" name="jzsjlx" value="2" title="长期授权（一年）" lay-filter="jzsjlx-filter">
          <input type="radio" name="jzsjlx" value="3" title="自定义截止时间" lay-filter="jzsjlx-filter">
        </div>
        <div class="layui-input-block" id="customJzsj" style="display: none">
          <input id="input-jzsj" type="" name="input-jzsj" required lay-verify="" placeholder="请输入自定义截止时间" autocomplete="off" class="layui-input layui-disabled"
            disabled="disabled">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label" for="input-sqxlm"><span class="required-mark">* </span>授权序列码</label>
        <div class="layui-input-block">
          <input id="input-sqxlm" type="text" name="input-sqxlm" lay-verify="" placeholder="请选择授权码文件" maxlength="1000"
            autocomplete="off" class="layui-input layui-disabled" disabled>
          <input class="layui-btn" id="input-file" type='file' name='myfile' lay-verify="" onchange="selectSeries(this)" multiple="multiple" accept=".dat">
          <button class="layui-btn" id="btn-delete" type="button">删除</button>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="" style="text-align: center;">
          <button id="btn-submitApplication" class="layui-btn" lay-submit lay-filter="formApplication">申请</button>
          <button type="reset" class="layui-btn">重置</button>
        </div>
      </div>

    </form>

  </div>


  <script id="select-tpl" type="text/x-tpl-handlebars">
    {{#option}}
    <option value="{{dm}}">{{mc}}</option>
    {{/option}}
  </script>

  <script src="javascripts/jquery-3.3.1.min.js"></script>
  <script src="libs/handlebars/handlebars-v4.0.5.min.js"></script>
  <script src="libs/layui/layui.js"></script>
  <script src="javascripts/apply.js"></script>
</body>

</html>
